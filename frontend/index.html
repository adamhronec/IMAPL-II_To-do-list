<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 70%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    li span {
      cursor: pointer;
      flex-grow: 1;
    }

    li.done span {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background-color: #AA2F33;
      margin-top: 0.5rem;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      align-self: flex-end;
    }

    .delete-btn:hover {
      background-color: #551719;
    }

    .description {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>üìù M√¥j To-Do List</h1>

  <div style="text-align: center;">
    <input type="text" id="novaUloha" placeholder="Zadaj n√°zov √∫lohy *" required />
    <br />
    <textarea id="popisUlohy" placeholder="Zadaj popis √∫lohy (nepovinn√©)"></textarea>
    <br />
    <button onclick="pridajUlohu()">Prida≈•</button>
  </div>

  <ul id="ulohyZoznam"></ul>

  <script>
    const API_URL = "http://127.0.0.1:5000/ulohy";

    async function nacitajUlohy() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderUlohy(data);
    }

    async function pridajUlohu() {
      const input = document.getElementById("novaUloha");
      const popis = document.getElementById("popisUlohy");
      const text = input.value.trim();
      const description = popis.value.trim();
      if (!text) {
        alert("N√°zov √∫lohy je povinn√Ω!");
        return;
      }

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, description, done: false })
      });

      input.value = "";
      popis.value = "";
      nacitajUlohy();
    }

    async function zmazUlohu(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      nacitajUlohy();
    }

    async function toggleHotovo(uloha) {
      await fetch(`${API_URL}/${uloha.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: uloha.text, description: uloha.description, done: !uloha.done })
      });
      nacitajUlohy();
    }

    function renderUlohy(data) {
      const zoznam = document.getElementById("ulohyZoznam");
      zoznam.innerHTML = "";
      data.forEach(uloha => {
        const li = document.createElement("li");
        li.className = uloha.done ? "done" : "";

        const text = document.createElement("span");
        text.textContent = uloha.text;
        text.onclick = () => toggleHotovo(uloha);

        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.className = "delete-btn";
        btn.onclick = () => zmazUlohu(uloha.id);

        li.appendChild(text);

        if (uloha.description) {
          const desc = document.createElement("div");
          desc.textContent = uloha.description;
          desc.className = "description";
          li.appendChild(desc);
        }

        li.appendChild(btn);
        zoznam.appendChild(li);
      });
    }

    window.onload = nacitajUlohy;
  </script>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("http://127.0.0.1:5000");

    socket.on("update", data => {
      renderUlohy(data);
    });
  </script>
</body>
</html>
